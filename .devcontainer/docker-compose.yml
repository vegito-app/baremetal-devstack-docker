services:
  dev:
    container_name: dev
    image: europe-west1-docker.pkg.dev/moov-dev-439608/docker-repository-public/moov-dev-439608:builder-latest
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        github_project_name: ${GITHUB_REPOSITORY_NAME:-refactored-winner}
        host_pwd: ${PWD:-/workspaces/${GITHUB_REPOSITORY_NAME:-refactored-winner}}
        builder_image: ${BUILDER_IMAGE}
    env_file:
      - .env
    environment:
      HOST_PWD: ${PWD:-/workspaces/${GITHUB_REPOSITORY_NAME:-refactored-winner}}
