plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services") 
}

android {
    namespace = "dev.mobile.app.android"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    ndkVersion = "27.0.12077973"
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true 
    }

    dependencies{
        implementation 'com.google.firebase:firebase-analytics' // ou autre SDK Firebase
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "dev.mobile.app.android"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion = 23
    }

    buildTypes {
        debug {
            //minifyEnabled true fixes this issue and allows you to use minSdkVersion 21
            // minifyEnabled = true
            signingConfig = signingConfigs.debug
            minifyEnabled false // Désactive la minification en mode debug
            shrinkResources false // Désactive aussi le nettoyage des ressources
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
        }
    }
}

flutter {
    source = "../.."
}
